services:
  - type: web
    name: portfolio-backend
    env: node
    plan: free # Change to starter/standard for production reliability
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in Render Dashboard
      - key: JWT_SECRET
        sync: false # Set this in Render Dashboard
      - key: ADMIN_EMAIL
        sync: false # Set this in Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false # Set this in Render Dashboard
      - key: GOOGLE_AI_KEY
        sync: false # Set this in Render Dashboard
